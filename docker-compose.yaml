services:
  health-check:
    image: mskdmage/health-check
    build:
      context: .
      dockerfile: Dockerfile-health
    restart: "always"
    depends_on:
      auth:
        condition: service_started
  auth:
    image: mskdmage/auth
    build:
      context: .
      dockerfile: Dockerfile-auth
    restart: "always"
    ports:
      - "50051:50051"